<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/style.css" />
        <script
            src="https://kit.fontawesome.com/a4cdfc7bfb.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 700px">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-7">
                            <h4 class="card-title">
                                Your Local Weather Forecast
                            </h4>
                        </div>
                        <div class="col ms-5">
                            <span id="time"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <div class="col-9">
                                        <div class="mb-3">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                placeholder="Enter your city"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <button
                                            type="submit"
                                            class="btn btn-secondary"
                                        >
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <h5 class="card-subtitle mb-0 mt-3">
                                Currently in
                                <strong id="city">–</strong>:
                            </h5>

                            <div class="row mb-5">
                                <div class="col me-3">
                                    <div class="row align-items-center">
                                        <div class="col-6 pe-0 mt-3">
                                            <span id="currentTemperatureBig"
                                                >–</span
                                            >
                                            <span id="CF">
                                                <a href="" id="currentC">°C</a>
                                                |
                                                <a href="" id="currentF">°F</a>
                                            </span>
                                        </div>
                                        <div class="col-6">
                                            <i
                                                class="
                                                    fas
                                                    fa-cloud-sun
                                                    iconsCurrently
                                                "
                                            ></i>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <span class="precipitationCurrently"
                                            >Precipitation: –%</span
                                        >
                                    </div>
                                    <div class="row">
                                        <span class="precipitationCurrently"
                                            >Wind: – km/h</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col pt-4">
                            <div class="globeContainer">
                                <img
                                    id="globe"
                                    src="media/globesquare.gif"
                                    alt="spinning globe"
                                />
                                <div class="middleLayer">
                                    <p class="globeText">Get your location</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col me-3">
                            <div class="row align-items-center">
                                <div class="col-6 pe-0">
                                    <span class="smallTextsBottom">
                                        <strong>Mon</strong><br />
                                        <span class="smallTemperaturesBottom"
                                            >20°C</span
                                        >
                                    </span>
                                </div>
                                <div class="col-6 ps-0">
                                    <i class="fas fa-cloud-sun iconsBottom"></i>
                                </div>
                            </div>
                            <div class="row">
                                <span class="precipitation"
                                    >Precipitation: 20%</span
                                >
                            </div>
                        </div>
                        <div class="col me-3">
                            <div class="row align-items-center">
                                <div class="col-6 pe-0">
                                    <span class="smallTextsBottom">
                                        <strong>Mon</strong><br />
                                        <span class="smallTemperaturesBottom"
                                            >20°C</span
                                        >
                                    </span>
                                </div>
                                <div class="col-6 ps-0">
                                    <i class="fas fa-cloud-sun iconsBottom"></i>
                                </div>
                            </div>
                            <div class="row">
                                <span class="precipitation"
                                    >Precipitation: 20%</span
                                >
                            </div>
                        </div>
                        <div class="col me-3">
                            <div class="row align-items-center">
                                <div class="col-6 pe-0">
                                    <span class="smallTextsBottom">
                                        <strong>Mon</strong><br />
                                        <span class="smallTemperaturesBottom"
                                            >20°C</span
                                        >
                                    </span>
                                </div>
                                <div class="col-6 ps-0">
                                    <i class="fas fa-cloud-sun iconsBottom"></i>
                                </div>
                            </div>
                            <div class="row">
                                <span class="precipitation"
                                    >Precipitation: 20%</span
                                >
                            </div>
                        </div>
                        <div class="col me-3">
                            <div class="row align-items-center">
                                <div class="col-6 pe-0">
                                    <span class="smallTextsBottom">
                                        <strong>Mon</strong><br />
                                        <span class="smallTemperaturesBottom"
                                            >20°C</span
                                        >
                                    </span>
                                </div>
                                <div class="col-6 ps-0">
                                    <i class="fas fa-cloud-sun iconsBottom"></i>
                                </div>
                            </div>
                            <div class="row">
                                <span class="precipitation"
                                    >Precipitation: 20%</span
                                >
                            </div>
                        </div>
                        <div class="col col-2-replaced">
                            <div class="row align-items-center">
                                <div class="col-6 pe-0">
                                    <span class="smallTextsBottom">
                                        <strong>Mon</strong><br />
                                        <span class="smallTemperaturesBottom"
                                            >20°C</span
                                        >
                                    </span>
                                </div>
                                <div class="col-6 ps-0">
                                    <i class="fas fa-cloud-sun iconsBottom"></i>
                                </div>
                            </div>
                            <div class="row">
                                <span class="precipitation"
                                    >Precipitation: 20%</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/Egleta/weather-app">Open-source code</a> by Egle Taraskeviciute</p>
        <script src="src/script.js"></script>
    </body>
</html>
